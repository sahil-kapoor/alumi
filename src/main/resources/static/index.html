<!DOCTYPE html>
<html lang="en">
<head>
  <title>Upload Download Excel Files Example - copyright by https://loizenai.com</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="/js/excelfiles.js"></script>
</head>
<body>
<div class="container"
">
<p style="margin:5xp;padding:10px;">@ Copyright by <a href="https://loizenai.com">https://loizenai.com</a>
  - youtube: <a
      href="https://www.youtube.com/channel/UChkCKglndLes1hkKBDmwPWA">loizenai</a></p>
<div class="row">
  <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
    <h3>Upload Single Excel File</h3>
    <form id="uploadSingleFileForm">
      <div class="form-group">
        <label class="control-label" for="csvfile">Choose a Excel File:</label>
        <input class="form-control" id="excelfile"
               name="excelfile" placeholder="Choose a upload file" required type="file"></input>
      </div>
      <button class="btn btn-danger" id="btnUploadSingleFileSubmit" type="submit">Submit</button>
    </form>
    <div id="response" style="display:none">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
    <h3>Upload Multiple Excel Files</h3>
    <form id="uploadMultipleFilesForm">
      <div class="form-group">
        <label class="control-label" for="excelfiles">Choose Excel Files:</label>
        <input class="form-control" id="excelfiles"
               multiple name="excelfiles" placeholder="Choose upload files" required
               type="file"></input>
      </div>
      <button class="btn btn-danger" id="btnUploadMultipleFilesSubmit" type="submit">Submit</button>
    </form>
    <div id="responses" style="display:none">
    </div>
  </div>

</div>
<br>
<div class="row">
  <div class="col-sm-7">
    <a class="btn btn-primary" href="/api/download/excel/" id="downloadexcelfile" role="button">Download
      Excel
      File</a>
  </div>
</div>
</div>
</body>
</html>
